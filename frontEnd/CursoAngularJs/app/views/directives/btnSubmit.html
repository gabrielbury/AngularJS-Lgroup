
<button class="form-control btn btn-default"
        type="submit"
        ng-disabled="formularioCadastro.$invalid">
    <!--Existe uma diretiva que se chama ng-click-->
    <!--Dispara um evento click para uma função-->
    <!--Só será habilidado se o formulário estiver válido-->
    <span class="glyphicon glyphicon-plus"></span>
    {{titulo}}
</button>
